<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name5C2C7144="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Quote Dash</title>
</head>

<body>
    <div class="d-flex justify-content-between">
        <!-- header div -->
        <h1 class="text-center">{{user.first_name}} {{user.last_name}}'s Quotes</h1>
        <a href="/quotes">Back</a>
        <a href="/logout" class="btn btn-danger">Log Out</a>
    </div> <!-- header div ends -->

    <div class="d-flex justify-content-around">
        <!-- content div -->
        <div class="col-6 d-flex flex-column justify-content-around">
            <!-- card div -->
            {% for quote in user.quotes.all %}
            <div class="card col=4 my-2" style="background-color:lightgray">
                <p class="card-title">{{ quote.author }}: "{{ quote.quote }}"</p>
            </div>
            {% endfor %}
        </div>
        <!--card div ends -->

    </div> <!-- content div ends -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
